<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment system</title>
    <link rel="stylesheet" href="/Reset.css">
    <link rel="stylesheet" href="/commentSystem.css">
</head>

<body>
    <header class="header"></header>
    <main class="main">
        <aside class="main__aside"></aside>
        <div class="main__sections">
            <section class="main__section-1">
                <p></p>
                <p></p>
                <p class="del-after-750px"></p>
                <p class="del-after-750px"></p>
                <p class="del-after-1000px"></p>
                <p class="del-after-1000px"></p>
                <p class="del-after-1000px"></p>
                <p class="del-after-1000px"></p>
                <div class="main__section-1-large"></div>
            </section>
            <section class="main__comments">
                <div class="comments__top-btns">
                    <div class="comments__first active-block">
                        <button class="top-btn active-btn" id="show-coms">Комментарии</button><span
                            class="comments__amount">(0)</span>
                    </div>
                    <div>
                        <button class="top-btn" id="show-list" how="idk">По дате</button>
                        <button class="top-btn" id="triangle" order="normal"><img src="ImgForCommentSystem/triangle.svg"
                                alt="^"></button>
                        <div class="comments__list">
                            <ul>
                                <p id="list__p">По дате</p>
                                <p id="list__p">По количеству оценок</p>
                                <p id="list__p">По актуальности</p>
                                <p id="list__p">По количеству ответов</p>
                            </ul>
                        </div>
                    </div>
                    <div class="comments__last">
                        <button class="top-btn" id="show-favs">Избранное</button>
                        <img class="comments__last_img" src="ImgForCommentSystem/heartInCircle.svg" alt="*">
                    </div>
                </div>
                <div class="comments__insert">
                    <div class="comments__insert_span_block">
                        <div class="comments__insert-photo">
                            <img id="currentPhoto" alt="*">
                            <span class="comments__insert-span1" id="currentUser">Данные загружаются ...</span>
                        </div>
                        <span class="comments__insert-span2">Макс. 1000 символов</span>
                    </div>
                    <div class="comments__ta-block">
                        <textarea name="comment" id="comment" placeholder="Введите текст сообщения..."></textarea>
                        <div class="comments__insert-add">
                            <div class="comments__insert-additional"></div>
                            <button class="comments__insert-send" id="send">Отправить</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer"></footer>
    <script src="/commentSystem.js" type="module"></script>
</body>

</html>
