<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment system</title>
    <link rel="stylesheet" href="Reset.css">
    <link rel="stylesheet" href="commentSystem.css">
</head>

<body>
    <header class="header"></header>
    <main class="main">
        <aside class="main__aside"></aside>
        <div class="main__sections">
            <section class="main__section-1">
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <div class="main__section-1-large"></div>
            </section>
            <section class="main__comments">
                <div class="comments__top-btns">
                    <div class="comments__first active-block">
                        <button class="top-btn active-btn">Комментарии</button><span class="comments__amount">(0)</span>
                    </div>
                    <div>
                        <button class="top-btn">По количеству оценок</button>
                        <button class="top-btn"><img src="ImgForCommentSystem/triangle.svg" alt="^"></button>
                    </div>
                    <div class="comments__last">
                        <button class="top-btn">Избранное</button>
                        <img class="comments__last_img" src="ImgForCommentSystem/heartInCircle.svg" alt="*">
                    </div>
                </div>
                <div class="comments__insert">
                    <div class="comments__insert-photo">
                        <img src="ImgForCommentSystem/profileExample.jpg" alt="*">
                    </div>
                    <div class="comments__insert-area">
                        <div class="comments__insert_span_block">
                            <span class="comments__insert-span1">Максим Авдеенко</span>
                            <span class="comments__insert-span2">Макс. 1000 символов</span>
                        </div>
                        <textarea name="comment" id="comment" placeholder="Введите текст сообщения..."
                            onInput="tArea.currentCondition(this)"></textarea>
                    </div>
                    <div>
                        <div class="comments__insert-additional"></div>
                        <button class="comments__insert-send">Отправить</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer"></footer>
    <script src="commentSystem.js"></script>
</body>

</html>
